    <rect x="0" y="23" width="1" height="1" fill="#00ff88"/>
    <rect x="23" y="23" width="1" height="1" fill="#00ff88"/>
    <!-- 内部青色填充 -->
    <rect x="8" y="8" width="8" height="8" fill="#00ccaa"/>
