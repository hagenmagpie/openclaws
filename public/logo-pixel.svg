    <rect x="5" y="4" width="2" height="2" fill="#ffffff"/>
    <rect x="9" y="4" width="2" height="2" fill="#ffffff"/>
    <rect x="5" y="5" width="1" height="1" fill="#000000"/>
    <rect x="9" y="5" width="1" height="1" fill="#000000"/>
    <!-- 左钳子 -->
    <rect x="0" y="2" width="4" height="4" fill="#ff6b6b"/>
    <rect x="-2" y="0" width="2" height="2" fill="#ff6b6b"/>
    <rect x="-3" y="-2" width="1" height="2" fill="#dd4444"/>
