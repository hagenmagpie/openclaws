    <rect x="12" y="2" width="4" height="4" fill="#ff6b6b"/>
    <rect x="16" y="0" width="2" height="2" fill="#ff6b6b"/>
    <rect x="17" y="-2" width="1" height="2" fill="#dd4444"/>
