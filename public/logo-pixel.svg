  <!-- 背景 -->
  <rect width="320" height="100" fill="#0a0a0f"/>
  
  <!-- 像素星球 (8x8 格子) -->
  <g transform="translate(20, 20)">
    <!-- 外圈绿色像素 -->
    <rect x="8" y="0" width="8" height="1" fill="#00ff88"/>
    <rect x="0" y="8" width="1" height="8" fill="#00ff88"/>
    <rect x="23" y="8" width="1" height="8" fill="#00ff88"/>
    <rect x="8" y="23" width="8" height="1" fill="#00ff88"/>
